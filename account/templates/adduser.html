{%extends 'sidebar.html' %}

{%block body%}
<style>
    /* Improved CSS for the form */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    form {
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
        margin-top: 15;
    }

    table {
        width: 100%;
        border-collapse: collapse; /* Ensure cells share borders */
    }

    th, td {
        padding: 10px;
        border: 1px solid #ccc; /* Add borders to table cells */
    }

    th {
        text-align: left;
        background-color: #f2f2f2;
    }

    input[type="submit"],
    input[type="reset"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: hsla(0, 0%, 100%, 0.827);
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.4s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
        background-color: #0056b3;
    }
</style>

<form method="post">
   <h1> User Registration form</h1>
    {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th colspan="2">Form Title</th>
            </tr>
        </thead>
        <tbody>
            {{ form.as_table }}
            <tr>
                <td><input type="submit" value="Save"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </tbody>
    </table>
</form>
{%endblock%}
