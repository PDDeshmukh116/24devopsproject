{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tracker</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body{
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            height: 90dvh;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<aside class="side">
    <h2><a href="/">Home</a></h2>
    {% if user.is_authenticated %}
        <h2><a href="{% url 'account:editprofile' %}">EditProfile</a></h2>
        <h2><a href="{% url 'income:add' %}">AddIncome</a></h2>
        <h2><a href="{% url 'expense:add' %}">AddExpense</a></h2>
        <h2><a href="{% url 'income:list' %}">IncomeList</a></h2>
        <h2><a href="{% url 'expense:list' %}">ExpenseList</a></h2>
        <h2><a href="{% url 'account:logout' %}">Logout</a></h2>
    {% else %}
        <h2><a href="{% url 'account:reg' %}">Register</a></h2>
        <h2><a href="{% url 'account:login' %}">Login</a></h2>
    {% endif %}
    <h2><a href="">About Us</a></h2>
</aside>

<!-- Main Content -->
<main class="main">
    {% block body %}
    {% endblock %}
</main>



</body>
</html>
