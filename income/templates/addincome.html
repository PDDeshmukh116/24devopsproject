<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Please Add Income Information</title>
</head>
<body>
  {%extends 'sidebar.html' %} {%block body%}
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
  
    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
  
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
  
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
  
    th {
      background-color: #f2f2f2;
      width: 30%;
    }
  
    input[type="number"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
  
    input[type="submit"],
    input[type="reset"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
    }
  
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #555;
    }
  </style>
  </head>
  <body>
    <h1>Please Add Income Information</h1>

    <form method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <th><label for="id_income">Income:</label></th>
                <td><input type="number" name="income" required id="id_income" /></td>
            </tr>
            <tr>
                <th><label for="id_income_type">Income type:</label></th>
                <td><input type="text" name="income_type" maxlength="30" required id="id_income_type" /></td>
            </tr>
            <tr>
                <th><label for="id_income_date">Income date:</label></th>
                <td><input type="text" name="income_date" required id="id_income_date" placeholder="Please Add  YYYY-MM-DD" /></td>
            </tr>
            <tr>
                <th><label for="id_description">Description:</label></th>
                <td><textarea name="description" cols="40" rows="10" maxlength="300" required id="id_description"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save" /></td>
                <td><input type="reset" value="Reset" /></td>
            </tr>
        </table>
    </form>
  {%endblock%}    
</body>
</html>
